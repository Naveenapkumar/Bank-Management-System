{% extends 'home.html' %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customers List</title>
    <script src="https://kit.fontawesome.com/828b5c6132.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/828b5c6132.js" crossorigin="anonymous"></script>
    <style>
     h1{
     text-align:centre;}
    </style>
  </head>
  <body>

    <table class="table table-success table-striped" style="margin-top:50px;margin-left:110px;width:1300px;">
      <h1 style="margin-left:600px;font-size:30px;font-weight:bold;margin-top:100px;">Balance Enquiry</h1>
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Account Number</th>
      <th scope="col">Balance</th>

    </tr>
  </thead>
      {% for x in custms %}
  <tbody>
    <tr>
      <td>{{x.name}}</td>
      <td>{{x.account_number}}</td>
      <td>{{x.amount}}</td>


  </tbody>
      {% endfor %}
</table>

    <footer style="background-image:linear-gradient(#033747,#012733);height:40px;margin-top:100px;">
  <h2 style="text-align:centre;font-size:15px;margin-left:650px;margin-bottom:100px;color:white;">@2023 www.bms.com</h2>
</footer>
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
